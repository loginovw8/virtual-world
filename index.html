<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button id="btnDispose">Dispose</button>
      <button id="btnSave">Save</button>
      &nbsp;
      <button id="btnGraph">Graph</button>
      <button id="btnStop">Stop</button>
    </div>

    <script src="js/world.js"></script>
    <script src="js/editors/graphEditor.js"></script>
    <script src="js/editors/stopEditor.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/items/tree.js"></script>
    <script src="js/items/building.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script src="js/primitives/polygon.js"></script>
    <script src="js/primitives//envelope.js"></script>

    <script>
      myCanvas.width = 600;
      myCanvas.height = 600;

      const ctx = myCanvas.getContext("2d");

      const graphString = localStorage.getItem("graph");
      const graphInfo = graphString ? JSON.parse(graphString) : null;

      const graph = graphInfo ? Graph.load(graphInfo) : new Graph();

      const world = new World(graph);

      const viewport = new Viewport(myCanvas);
      const graphEditor = new GraphEditor(viewport, graph);
      // const stopEditor = new StopEditor(viewport, world);

      let oldGraphHash = graph.hash();

      setMode("graph");

      animate();

      function animate() {
        viewport.reset();

        if (graph.hash() != oldGraphHash) {
          world.generate();
          oldGraphHash = graph.hash();
        }

        const viewPoint = scale(viewport.getOffset(), -1);

        world.draw(ctx, viewPoint);
        ctx.globalAlpha = 0.3;
        graphEditor.display();
        // stopEditor.display();
        requestAnimationFrame(animate);
      }

      function dispose() {
        graphEditor.dispose();
      }

      function save() {
        localStorage.setItem("graph", JSON.stringify(graph));
      }

      function graphMode() {
        setMode("graph");
      }

      function stopMode() {
        setMode("stop");
      }

      function setMode(mode) {
        disableEditors();

        switch (mode) {
          case "graph":
            btnGraph.style.backgroundColor = "white";
            btnGraph.style.filter = "";
            graphEditor.enable();
            break;
          case "stop":
            btnStop.style.backgroundColor = "white";
            btnStop.style.filter = "";
            // stopEditor.enable();
            break;
        }
      }

      function disableEditors() {
        btnGraph.style.backgroundColor = "gray";
        btnGraph.style.filter = "grayscale(100%)";
        graphEditor.disable();
        btnStop.style.backgroundColor = "gray";
        btnStop.style.filter = "grayscale(100%)";
        // stopEditor.disable();
      }

      btnDispose.addEventListener("click", dispose);
      btnSave.addEventListener("click", save);
      btnGraph.addEventListener("click", graphMode);
      btnStop.addEventListener("click", stopMode);
    </script>
  </body>
</html>
